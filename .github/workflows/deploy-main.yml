name: Deploy App ERP - Produção (Main)

# Deploy automático para servidor 72.61.223.230 na porta 3173
# Configurar secrets no GitHub: VPS_HOST=72.61.223.230, VPS_USER, VPS_SSH_PRIVATE_KEY, VPS_DEPLOY_PATH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy no servidor VPS
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }}
          VITE_API_USUARIOS_BASE_URL_MAIN: ${{ secrets.VITE_API_USUARIOS_BASE_URL_MAIN }}
          VITE_API_CLIENTES_BASE_URL_MAIN: ${{ secrets.VITE_API_CLIENTES_BASE_URL_MAIN }}
          VITE_API_COMUNICACOES_BASE_URL_MAIN: ${{ secrets.VITE_API_COMUNICACOES_BASE_URL_MAIN }}
        run: |
          ssh -i ~/.ssh/deploy_key ${VPS_USER}@${VPS_HOST} bash << ENDSSH
            set -e
            
            export VPS_DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH }}"
            export VITE_API_USUARIOS_BASE_URL_MAIN="${{ secrets.VITE_API_USUARIOS_BASE_URL_MAIN }}"
            export VITE_API_CLIENTES_BASE_URL_MAIN="${{ secrets.VITE_API_CLIENTES_BASE_URL_MAIN }}"
            export VITE_API_COMUNICACOES_BASE_URL_MAIN="${{ secrets.VITE_API_COMUNICACOES_BASE_URL_MAIN }}"
            
            # Navegar para o diretório do projeto
            cd \${VPS_DEPLOY_PATH}/app-erp
            
            # Fazer pull da branch main
            git fetch origin
            git checkout main
            git pull origin main
            
            # Parar container de main se estiver rodando
            docker-compose stop app-erp-main || true
            docker-compose rm -f app-erp-main || true
            
            # Rebuild e iniciar container de main
            docker-compose build app-erp-main
            docker-compose up -d app-erp-main
            
            # Limpar imagens antigas não utilizadas
            docker image prune -f
            
            # Verificar se o container está rodando
            sleep 5
            docker-compose ps app-erp-main
            
            echo "✅ Deploy do App ERP (main) concluído com sucesso!"
          ENDSSH

      - name: Notificar sucesso
        if: success()
        run: |
          echo "✅ Deploy concluído com sucesso na branch main"

      - name: Notificar falha
        if: failure()
        run: |
          echo "❌ Falha no deploy"

