name: Deploy App ERP - Produção

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        env:
          VPS_SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }}
          # Variáveis de ambiente para produção
          VITE_API_USUARIOS_BASE_URL_MAIN: ${{ secrets.VITE_API_USUARIOS_BASE_URL_MAIN }}
          VITE_API_CLIENTES_BASE_URL_MAIN: ${{ secrets.VITE_API_CLIENTES_BASE_URL_MAIN }}
          VITE_API_COMUNICACOES_BASE_URL_MAIN: ${{ secrets.VITE_API_COMUNICACOES_BASE_URL_MAIN }}
          VITE_API_CONTRATOS_BASE_URL_MAIN: ${{ secrets.VITE_API_CONTRATOS_BASE_URL_MAIN }}
          VITE_API_PESSOAS_BASE_URL_MAIN: ${{ secrets.VITE_API_PESSOAS_BASE_URL_MAIN }}
        run: |
          mkdir -p ~/.ssh
          echo "$VPS_SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/deploy_key ${VPS_USER}@${VPS_HOST} bash << ENDSSH
            set -e
            cd ${VPS_DEPLOY_PATH}
            
            # Exportar variáveis de ambiente ANTES de executar docker-compose
            export VITE_API_USUARIOS_BASE_URL_MAIN="${VITE_API_USUARIOS_BASE_URL_MAIN}"
            export VITE_API_CLIENTES_BASE_URL_MAIN="${VITE_API_CLIENTES_BASE_URL_MAIN}"
            export VITE_API_COMUNICACOES_BASE_URL_MAIN="${VITE_API_COMUNICACOES_BASE_URL_MAIN}"
            export VITE_API_CONTRATOS_BASE_URL_MAIN="${VITE_API_CONTRATOS_BASE_URL_MAIN}"
            export VITE_API_PESSOAS_BASE_URL_MAIN="${VITE_API_PESSOAS_BASE_URL_MAIN}"
            
            # Fazer checkout da branch main
            git fetch origin
            git checkout main
            git pull origin main
            
            # Parar e remover container antigo
            docker-compose stop app-erp-main || true
            docker-compose rm -f app-erp-main || true
            
            # Build e iniciar container (as variáveis já estão exportadas)
            docker-compose build app-erp-main
            docker-compose up -d app-erp-main
            
            # Limpar imagens antigas
            docker image prune -f
            
            # Verificar status
            sleep 5
            docker-compose ps app-erp-main
            echo "✅ Deploy do App ERP (produção) concluído com sucesso!"
          ENDSSH
